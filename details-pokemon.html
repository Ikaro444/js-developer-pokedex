<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon informations</title>

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <!--CSS das informações-->
    <link rel="stylesheet" href="assets/css/information.css">

</head>
<body>
    <div class="detail-card">
        <div class="poke-img">
                <li class="pokemon">
                    <span class="name">bulbasaur</span><br>
                    <span class="number">#001</span>
    
                    <div class="detail">
                        <ol class="types">
                          <li class="type">Grass</li>
                          <li class="type">Posion</li>
                        </ol>
    
                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg" alt="img-Pokemon" style="align-items: center;">
                    </div>
                </li>
                <div class="detail-information">    
                    <span><strong>About</strong></span><br><br>      
                    <ol class="list-pokemon">
                        <li>Species: </li><br>
                        <li>Height: </li><br>
                        <li>Weight: </li><br>
                        <li>Abilities: </li><br>
                    </ol><br><br>
                    <span><strong>Breeding</strong></span><br><br>
                    <ol class="list-pokemon">
                        <li>Gender: </li><br>
                        <li>Egg Groups:</li><br>
                        <li>Egg Cycle:</li><br>
                    </ol>
                </div>
        </div>  
    </div>      

</body>
</html>
